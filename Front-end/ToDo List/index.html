<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <div id="todo-app">
        <header>
            <h1>My To-Do List</h1>
            <img src="sticker.png" alt="Sticker" class="sticker">
        </header>
        <main>
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">Add</button>
            <ul id="task-list">
                <!-- Tasks will appear here -->
            </ul>
        </main>
       
    </div>
    <img id="sticker1" src="sticker3.png" alt="">
    <img id="sticker2" src="sticker2.png" alt="">
    <img id="sticker3" src="sticker1.png" alt="">
    <img id="sticker4" src="sticker4.png" alt="">
    <img id="sticker5" src="stikcer5.png" alt="">
    <img id="sticker6" src="sticker6.png" alt="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
